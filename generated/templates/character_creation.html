<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Character Creation</h1>
    <button id="roll_character_button">Roll a New Character</button>
    <div id="character_info">
        <p><strong>Role:</strong> <span id="character_role"></span></p>
        <p><strong>Type:</strong> <span id="character_type"></span></p>
        <p><strong>Backstory:</strong> <textarea id="character_backstory"></textarea></p>
        <p><strong>Attributes:</strong> <span id="character_attributes"></span></p>
        <p><strong>Primary Goal:</strong> <input type="text" id="character_primary_goal"></p>
        <p><strong>Inventory:</strong> <span id="character_inventory"></span></p>
    </div>
    <button id="continue_character_creation">Continue with this Character</button>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
