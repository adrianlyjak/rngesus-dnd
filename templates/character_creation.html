<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Creation</title>
    <link
      rel="stylesheet"
      href="/static/css/styles.css"
    />
  </head>
  <body>
    <h1>Character Creation</h1>
    <button id="roll_character_button">Roll a New Character</button>
    <form method="post">
      <div>
        <pre><code id="character"></code></pre>
      </div>
      <input name="character" type="hidden" id="characterHidden" />
      <button type="submit">Continue with this Character</button>
    </form>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
